<ion-card *ngIf="edge" button routerLink="/device/{{edge.id}}/history/predictionchart">
    <ion-item lines="full" color="light">
        <ion-avatar slot="start">
            <img src="assets/img/weather.png">
        </ion-avatar>
        <ion-label translate>General.prediction</ion-label>
    </ion-item>
    <ion-card-content>
        <table class="full_width">
            <ng-container *ngIf="data && edge && service.isKwhAllowed(edge); else noData">
                <tr>
                    <td style="width:65%">{{ "Temperatur" }}</td>
                    <td style="width:35%" class="align_right">
                        {{ data["weather0/Temperature"] | unitvalue:'°C' }}
                    </td>
                </tr>
                <tr>
                    <td style="width:65%">{{ "Bewölkung" }}</td>
                    <td style="width:35%" class="align_right">
                        {{ data["weather0/Clouds"] | unitvalue:'%' }}
                    </td>
                </tr>
            </ng-container>
            <ng-template #noData>
                <tr>
                    <td style="width:65%"></td>
                    <td style="width:35%" class="align_right">
                        &nbsp;
                    </td>
                </tr>
            </ng-template>
        </table>
    </ion-card-content>
</ion-card>
